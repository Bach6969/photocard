<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-card">
    <div class="gallery-grid">
      <!-- Top Row -->
      <div class="gallery-item"><img src="imgs/annie-spratt-zh7GEuORbUw-unsplash.jpg" alt="Image 1"></div>
      <div class="gallery-item"><img src="imgs/brooke-lark-F_IST8bKxhI-unsplash.jpg" alt="Image 2"></div>
      <!-- Bottom Row -->
      <div class="gallery-item"><img src="imgs/erwan-hesry-e9jV1ZyrOmg-unsplash.jpg" alt="Image 3"></div>
      <div class="gallery-item"><img src="imgs/josh-harrison-jY_fTS7ZE98-unsplash.jpg" alt="Image 4"></div>
      <div class="gallery-item"><img src="imgs/monika-grabkowska-yuAEcsAe4lk-unsplash.jpg" alt="Image 5"></div>
      <!-- Overlapping Circle Image -->
      <div class="circle-overlay">
        <img src="imgs/toa-heftiba-WsDF95mSUsI-unsplash.jpg" alt="Circle Image">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
